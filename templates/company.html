{% extends 'base.html' %}

{% block title %}
    {{ company.name }}
{% endblock %}

{% block content %}
    <div class="card text-bg-light mb-3" style="max-width: 18rem;">
      <div class="card-header">Company: {{ company.id }}</div>
      <div class="card-body">
          <h5 class="card-title">Name: {{ company.name }}</h5>
          <a href="{{ url_for('main') }}" class="btn btn-outline-secondary">Back</a>
          <a href="{{ url_for('delete_company', company_id=company.id) }}" class="btn btn-outline-danger">Delete company</a>
          <a href="{{ url_for('edit_company', company_id=company.id) }}" class="btn btn-outline-secondary">Edit</a>
      </div>
    </div>
{% endblock %}
