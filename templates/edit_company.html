{% extends 'base.html' %}

{% block title %}
    {{ company.name }}
{% endblock %}

{% block form %}
    <form action="" method="post">
        <div class="mb-3">
            {{ form.name.label(class="form-label") }}
            {{ form.name(class='form_user_input', value=company.name) }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{{ url_for('get_company', company_id=company.id) }}" class="btn btn-outline-secondary">Back</a>
    </form>
{% endblock %}
